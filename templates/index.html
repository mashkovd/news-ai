 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Value Checker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #e9ecef;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        .result-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
            margin-top: 0.5rem;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Asset Value</h1>
        <div class="form-group">
            <label for="asset">Asset</label>
            <input type="text" id="asset" placeholder="e.g. BTC, AAPL" value="BTCUSDT" required>
        </div>
        <div class="form-group">
            <label for="language">Language</label>
            <select id="language">
                <option value="en">English</option>
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
            </select>
        </div>
        <button onclick="submitForm()" id="submitBtn">Get Value</button>
        <div class="loader" id="loader"></div>
        <div id="result">
            <div>Current Value:</div>
            <div class="result-value" id="resultValue"></div>
        </div>
    </div>

    <script>
        async function submitForm() {
            const asset = document.getElementById('asset').value;
            const language = document.getElementById('language').value;
            const resultDiv = document.getElementById('result');
            const resultValue = document.getElementById('resultValue');
            const loader = document.getElementById('loader');
            const btn = document.getElementById('submitBtn');

            if (!asset) {
                alert("Please enter an asset.");
                return;
            }

            // Reset UI
            resultDiv.style.display = 'none';
            loader.style.display = 'block';
            btn.disabled = true;

            try {
                const response = await fetch('/get-asset-value', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ asset, language }),
                });
                const data = await response.json();

                loader.style.display = 'none';
                btn.disabled = false;
                resultDiv.style.display = 'block';

                if (data.error) {
                    resultValue.style.color = 'red';
                    resultValue.textContent = data.error;
                } else {
                    resultValue.style.color = '#28a745';
                    // Assuming the n8n workflow returns a JSON with a 'value' or 'text' field,
                    // or we just dump the whole JSON if structure is unknown.
                    // Adjusting to handle potential response structures.
                    if (typeof data === 'object') {
                         resultValue.textContent = data.output || data.result || data.value || JSON.stringify(data);
                    } else {
                        resultValue.textContent = data;
                    }
                }
            } catch (error) {
                loader.style.display = 'none';
                btn.disabled = false;
                resultDiv.style.display = 'block';
                resultValue.style.color = 'red';
                resultValue.textContent = "Error connecting to server.";
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
